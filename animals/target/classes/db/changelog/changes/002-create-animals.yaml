databaseChangeLog:
  - changeSet:
      id: 002-create-animals
      author: AnastasiA-Konovalova
      changes:
        - sql:
            dbms: postgresql
            sql: |
              CREATE TABLE animals (
                  id BIGSERIAL PRIMARY KEY,
                  type VARCHAR(100) NOT NULL,
                  address VARCHAR(255),
                  animal_status VARCHAR(50) NOT NULL,
                  volunteer_id BIGINT,
                  CONSTRAINT fk_animals_volunteer
                      FOREIGN KEY (volunteer_id)
                      REFERENCES volunteers (id)
                      ON DELETE SET NULL
              );
