databaseChangeLog:
  - changeSet:
      id: 003-create-volunteer-animals
      author: AnastasiA-Konovalova
      changes:
        - sql:
            dbms: postgresql
            sql: |
              CREATE TABLE volunteer_animals (
                  volunteer_id BIGINT NOT NULL,
                  animal_id BIGINT NOT NULL,
                  PRIMARY KEY (volunteer_id, animal_id),
                  CONSTRAINT fk_va_volunteer
                      FOREIGN KEY (volunteer_id)
                      REFERENCES volunteers (id)
                      ON DELETE CASCADE,
                  CONSTRAINT fk_va_animal
                      FOREIGN KEY (animal_id)
                      REFERENCES animals (id)
                      ON DELETE CASCADE
              );
